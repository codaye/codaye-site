<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"             content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description"          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
  <meta name="theme-color" content="#F05F40">

  <!--FONTS-->
  <link href="https://fonts.googleapis.com/css?family=Questrial|Montserrat" rel="stylesheet">

  <!-- FRAME CAROUSEL -->
  <link rel="stylesheet" href="assets/frame-carousel/jquery.frame-carousel.min.css">

  <!--STYLESHEETS  -->
  <link rel="stylesheet"            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet"            href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}"/>
  <link rel="canonical"             href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate"             type="application/rss+xml" title="{{ site.title }}" href="http://medium.com/feed/codaye-tech">

  <!-- FACEBOOK OG -->
  <meta property="og:url"           content="http://codaye.com"/>
  <meta property="og:title"         content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} ">
  <meta property="og:description"   content="{% if page.ogdescription %}{{ page.ogdescription | truncate: 160 }}{% elsif page.description %}{{ page.description | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}" >
  <meta property="og:site_name"     content="Codaye"/>
  <meta property="og:image"         content="/assets/images/banner.jpg" />
  <link rel="shotrcut icon"         href="/assets/images/favicon.png" type="image/png">
  <link rel="icon" sizes="192x192"  href="/assets/images/icon.png">

  <!-- TWITTER -->
  <meta name="twitter:card"         content="summary_large_image">
  <meta name="twitter:site"         content="@codayetech">
  <meta name="twitter:creator"      content="@codayetech">
  <meta name="twitter:title"        content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} ">
  <meta name="twitter:description"  content="{% if page.twitterdescription %}{{ page.twitterdescription | truncate: 160 }}{% elsif page.ogdescription %}{{ page.ogdescription | truncate: 160 }}{% elsif page.description %}{{ page.description | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}" />
  <meta name="twitter:image"        content="/assets/images/banner.jpg" />

  <!-- GOOGLE+ -->
  <!-- Update your html tag to include the itemscope and itemtype attributes. -->
  <html itemscope itemtype="http://schema.org/Organization"/>

  <!-- Add the following three tags inside head. -->
  <meta itemprop="name"             content="Codaye Technologies">
  <meta itemprop="description"      content="Codaye Technologies is a web development company servicing clients and individuals with beautiful, functional websites and applications.">
  <meta itemprop="image"            content="http://codaye.com/assets/images/banner.jpg">

  <!-- GOOGLE ANALYTICS -->
  <meta name="google-site-verification" content="MyAdXCXQ-Axt77L3YVBD1RAayWINySn8SeR3GZjVkQM" />
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-75733385-1', 'auto');
      ga('send', 'pageview');

  </script>

  </head>
